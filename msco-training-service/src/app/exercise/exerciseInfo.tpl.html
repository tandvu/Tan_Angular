<table class="exercise-info">
  <tr>
    <td class="exercise-info-label">Exercise</td>
    <td class="exercise-info-value"> {{selectedExercise.name}}</td>
  </tr>
  <tr>
    <td class="exercise-info-label">User</td>
    <td class="exercise-info-value"> {{selectedUser.info.name}}</td>
  </tr>
  <tr>
    <td class="exercise-info-label">Role</td>
    <td class="exercise-info-value"> {{selectedRole.role}}</td>
  </tr>
  <tr>
    <td class="exercise-info-label" colspan="2">
      <button type="button" class="btn btn-sm btn-link" style="padding: 0px;" ng-click="leave()">Leave Exercise</button>
    </td>
  </tr>
</table>
