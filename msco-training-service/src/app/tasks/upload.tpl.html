<div class="modal-body" ng-controller="UploadCtrl">
  <div class="row">
    <div class="col-xs-4"><label for="fileUploadControl">{{selectedTaskOutput.name}}</label></div>
    <div class="col-xs-8"><input type="file" class="form-control" id="fileUploadControl" ng-file-select="onFileSelect($files)" /></div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="submitUpload()" ng-disabled="formNotReady">Upload</button>
    <button type="button" class="btn btn-warning" ng-click="cancelUpload()" >Cancel</button>
  </div>
</div>
