<div class="row task-row" style="height: 50%;">
  <div class="col-xs-4 task-column">
    <h4>Inputs</h4>
    <ol>
      <li ng-repeat="taskInput in selectedMission.selectedTask.input"><button class="btn btn-link" title="{{taskInput.description}}" ng-click="onTaskFileClick(taskInput)" >{{taskInput.name}}</button></li>
    </ol>
  </div>
  <div class="col-xs-4 task-column">
    <table>
      <tr><td><h4>Task</h4>{{selectedMission.selectedTask.name}}</td></tr>
      <tr><td><div class="remaining-space"><iframe id="TaskForm-{{selectedMission.selectedTask._id}}" ng-src="{{selectedMission.selectedTask.taskFormUrl}}" ng-show="!!selectedMission.selectedTask.taskFormUrl" style="width:100%;height:100%;"></iframe></div></td></tr>
    </table>
  </div>
  <div class="col-xs-4 task-column">
    <h4>Outputs</h4>
    <ol>
      <li ng-repeat="taskOutput in selectedMission.selectedTask.output"><button class="btn btn-link" title="{{taskOutput.description}}" ng-click="onTaskFileClick(taskOutput)">{{taskOutput.name}}</button> <button type="button" class="btn btn-default" ng-click="openFileUploadModal(taskOutput)" ng-disabled="!selectedMission.selectedTask._id">Upload</button></li>
    </ol>
  </div>
</div>
<div class="row" style="text-align:right;">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary" ng-click="startTask(selectedMission, selectedMission.selectedTask)" ng-disabled="!selectedMission || (!!selectedMission.processInstance && !!selectedMission.processInstance.stopTime) || !selectedMission.selectedTask || !!selectedMission.selectedTask.startTime">Start</button>
      <button class="btn btn-primary" ng-click="completeTask(selectedMission, selectedMission.selectedTask)" ng-disabled="!selectedMission || (!!selectedMission.processInstance && !!selectedMission.processInstance.stopTime) || !selectedMission.selectedTask || !selectedMission.selectedTask.startTime || (!!selectedMission.selectedTask.startTime && !!selectedMission.selectedTask.stopTime)">Complete</button>
    </div>
  </div>
</div>
