<h1>ngRepeat</h1>
<p>Supports:
    <button ng-click="main.push()">Enter Animation</button>
    <button ng-click="main.pop()">Leave Animation</button>
    <button ng-click="main.moveLast()">Move Animation</button></p>
<hr>
<ul id="myElement" ng-repeat="item in items">
    <li>{{item}}</li>
</ul>


<ul class="myElement" ng-repeat="item in items">
    <li>{{item}}</li>
</ul>
