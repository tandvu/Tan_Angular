<div ng-controller="MopDetailsCtrl">
    <div ng-show="title" class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>

    <div class="modal-body">

        <table ng-table="dataTbl" class="table table-striped">
            <tr ng-repeat="d in $data">
                <td data-title="'Name'">
                    {{d.name}}
                </td>
                <td data-title="'Description'">
                    {{d.description}}
                </td>
                <td data-title="'Measures'">
                    <ul>
                        <li ng-repeat="measure in d.measures">
                            {{measure.number}} - {{measure.measureText}}
                        </li>
                    </ul>
                </td>
                <!--td data-title="'grade'" sortable="'grade'">
                    {{d.grade}}
                </td-->
            </tr>
        </table>

    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="close()">Close</button>
    </div>
</div>
